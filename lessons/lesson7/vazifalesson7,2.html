<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>travel form</title>
  <style>
    /* .div{
      border:1px;
      /* font-weight: bold; */

    
  </style>
</head>
<body>
  <div class="div">
  <h1>travel reservation form</h1>
  <p style="font-weight:bold">*denotes mandotory</p>
  <form action=""  >
    <label for="name">Full name*:</label>
    <br />
    <input type="text" name="ism" id="name" placeholder="ismingizni kiriting" />
    <br />
    <label for="email">Email address*:</label>
     <br />
     <input type="email" name="email" id="email" placeholder="emailingizni yozing" />
     <br />
     <label for="package">Select tour package*:</label>
     <br />
     <input type="choose" name="paket" id="package"  />
     <br />
     <label for="date">Arrival date*:</label> <br />
     <input type="date" name="date" id="name" placeholder="sana" />
     <br />
     <label for="number">Number of persons*:</label>
     <br />
     <input type="number" name="number" id="number" placeholder="telefon raqamingizni kiriting" />
     <br />
     <p>What would you want to avial?*</p>
     <label for="choose1">boarding</label>
     <input type="checkbox" name="checkbox" id="choose1" />
     <br />
     <label for="choose2">fooding</label>
     <input type="checkbox" name="checkbox" id="choose2" />
     <br />
     <label for="choose3">sight secing</label>
     <input type="checkbox" name="checkbox" id="choose3" />
     <br />
     <label for="password">Discout Coupon code:</label>
     <br />
     <input type="password" name="parol" id="password" placeholder="parol kiritish" />
     <br />
     <p>Terms and conditions*</p>
     <label for="radio1">I agree</label>
     <input type="radio" name="radio" id="radio1" />
     <label for="radio2">Idisagree</label>
     <input type="radio" name="radio" id="radio2" />
     <br />
     <button type="submit">Complate reservation</button>
  </form>
  </div>
</body>
</html>
